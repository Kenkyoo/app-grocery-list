<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Grocery List</title>
    <!-- Bootstrap -->
    <link  
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <!-- Icons Bootstrap -->    
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS -->    
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-8 mx-auto">
        <div class="card text-center p-3 rounded-4" data-bs-theme="dark">
            <div class="card-header rounded-3">
                To-Do List
            </div>
            <div class="card-body">
                <h5 class="card-title">Lista de compras</h5>
                <input
                  class="form-control rounded-3 w-75 p-2 mx-auto mb-2" 
                  type="text" placeholder="Escribe un producto aqui" 
                  aria-label="default input example" 
                  data-bs-toggle="tooltip" 
                  data-bs-title="Escribe un producto aqui"
                />
                <ul class="list-group text-start">
                </ul>
                <a href="#" class="btn btn-primary" id="btn" data-bs-toggle="tooltip" data-bs-title="Eliminar todas las tareas">Remove</a>
            </div>
            <div class="card-footer text-body-secondary rounded-3">
                2 days ago
            </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap Script -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>
  <!-- App Javascript-->
  <script src="app.js"></script>
</body>
</html>
